<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Giallo Booleano</title>
</head>

<body>
    <!-- header -->
    <header class="bg-white d-flex j-center a-center j-space-between debug">
        <div class="title debug"></div>
        <h1>Giallo Booleano</h1>
    </header>
    <!-- main -->
    <main class="debug container">
        <section class="card-section debug">

            <h4>Dolci e dessert</h4>
            <h3 class="debug">Tiramisù</h3>
            <div class="card-recipe">
                <img src="img/image (10).png" alt="Tiramisù">
                <div class="content-recipe debug">
                    <h5>In breve</h5>
                    <ul>
                        <li>Difficoltà: <span>Facile</span></li>
                        <li>Tempo: <span>40 min</span></li>
                        <li>Perzione <span>per: 8 persone</span></li>
                        <li>Costo: <span>contenuto</span></li>
                        <li><span>Note:</span> +2 ore di riposo in frigo</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="social-icon d-flex j-space-between debug">

            <div class="card-icon">
                <i class="fa-brands fa-facebook"></i>
                <span>&nbsp;facebook</span>
            </div>
            <div class="card-icon">
                <i class="fa-brands fa-twitter"></i>
                <span>&nbsp;twitter</span>
            </div>
            <div class="card-icon">
                <i class="fa-brands fa-instagram"></i>
                <span>&nbsp;instagram</span>
            </div>
            <div class="card-icon">
                <i class="fa-brands fa-pinterest"></i>
                <span>&nbsp;pinterest</span>
            </div>
            <div class="card-icon">
                <i class="fa-brands fa-youtube"></i>
                <span>&nbsp;youtube</span>
            </div>

        </section>
        <section class="debug">Descrizione</section>
    </main>
    <!-- footer -->
    <footer class="bg-primary text-white d-flex a-center j-center j-space-between debug">
        <div>1</div>
        <div>2</div>
    </footer>
</body>

</html>
